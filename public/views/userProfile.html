<div class="container">
	<div class="row">
		<form name="userProfileForm" ng-submit="">
			<div class="form-group row">
				 <label class="col-sm-4 col-form-label" for="name">Name</label>
				 <div class="col-sm-8">
					<input for="name" type="text" ng-model="userProfile.username" required>
				 </div>
			</div>
			<div class="form-group row">
				 <label class="col-sm-4 col-form-label" for="address">Address</label>
				 <div class="col-sm-8">
					<input for="address" type="text" ng-model="userProfile.address" required>
				 </div>
			</div>
			<div class="form-group row">
				<label class="col-sm-3 col-form-label" for="mobileNo">Mobile No.</label>
				<div class="input-group col-sm-9">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">+91</span>
					</div>
					<input for="mobileNo" type="tel" maxlength="10" ng-model="userProfile.mobileNo" required>
				</div>				
			</div>
			<div class="form-group row">
				<div class="col-sm-3 col-sm-offset-2">
					<input type='submit' value='Submit' ng-click="updateUserProfile()" class="btn btn-primary" ng-disabled="userProfileForm.$invalid" maxlength="10">
				</div>
				<div class="col-sm-7">
					<p class="text-success">{{message}}</p>
					<p class="text-warning">{{errMessage}}</p>
				</div>
			</div>
	</div>
</div>
